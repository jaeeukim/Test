<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<!-- 네이버 회원가입창 만들기 https://nid.naver.com/user2/V2Join?token_sjoin=hGyRbalwPefAtdV3&langSelect=ko_KR&chk_all=on&termsService=on&termsPrivacy=on&termsLocation=Y&termsEmail=Y -->
</head>
<body>
	<form action="" method="POST">
		<img usemap="imgmap" width="360px" alt="네이버" src="https://blog.kakaocdn.net/dn/CNxUY/btqw7dnElRU/HuVZgvpT6J8n4aEYFathEk/img.jpg">
		<map name="imgmap">
			<area shape="rect" href="http://www.naver.com/">
		</map>
		
		<div>
			<label><b>아이디</b><br></label>
			<input type="text" name="userid" required>		
		</div>
		
		<div>
			<label><b>비밀번호</b><br></label>
			<input type="password" name="userpw" minlength="8" maxlength="16" required>
		</div>
		
		<div>
			<label><b>비밀번호 재확인</b><br></label>
			<input type="password" name="userpw2" required>
		</div>
	
		<div>
			<label><b>이름</b><br></label>
			<input type="text" name="username" required>
		</div>
		
		<div>
			<label><b>생년월일</b></label><br>
			<input type="text" name="yaer" minlength="4" maxlength="4" placeholder="년(4자)" required>
			<!-- <input type="number" name="yaer" min=1000 max=9999 placeholder="년(4자)"> -->
			
			<select name="month" required>
				<option>월</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>	
			
			<input type="number" min="1" max="31" name="day" placeholder="일" required><br>
		</div>
		
		<div>
			<label><b>성별</b></label><br>
			<select name="gender" required>
				<option>성별</option>
				<option value="남">남</option>
				<option value="여">여</option>
				<option value="선택안함">선택안함</option>
			</select>
		</div>
		
		<div>
			<label><b>본인 확인 이메일</b>(선택)</label><br>
			<input type="text" name="email" placeholder="선택입력">
		</div>
		
			
		<div>
			<label><b>휴대전화</b></label><br>
			<select name="phone_code" required>
				<option value="+233">가나 +233</option>
				<option value="+241">가봉 +241</option>
				<option value="+82" selected>대한민국 +82</option>
				<option value="+592">가이아나 +592</option>
				<option value="+220">감비아 +220</option>
			</select><br>
			
			<input type="tel" pattern="[0-9]{11}" required>
			<button type="button">인증번호 받기</button><br>
			<input type="text" name="valid_number" placeholder="인증번호 입력하세요" disbaled>
			<br><br>
		</div>
		
		<button type="submit">가입하기</button>
	</form>
		
	
	
</body>
</html>
