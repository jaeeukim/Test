<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form id="f1" action="./run.jsp" method="GET">
	</form>
	<fieldset form="f1">
		<legend>구역 1</legend>
		<input form="f1" type="text" name="v1">
		<button form="f1" type="submit">전송</button>
	</fieldset>
	
	<!-- 위와 아래는 같은 형식 -->
	
	<form id="f1" action="./run.jsp" method="POST" enctype="multiport/form-data">
		<fieldset >
			<legend>구역 1</legend>
			<label for="id_input1">값1</label>
			<input form="f1" id="id_input1" type="text" name="v1" maxlength="12" size="12" value="초기값" required>
		</fieldset>
		<fieldset>
			<legend>구역 2</legend>
			<input type="password" minlength="4" maxlength="12" name="pass" value="초기값"><br>
			<input type="text" name="v2" value="읽기전용 readonly" readonly><br>
			<input type="text" name="v3" value="비활성 disabled" disabled><br>
			<input type="hidden" name="v4" value="숨김"><br>
			<input id="n1" type="number" min="10" max="100" step="2" name="v5" oninput="n2.vlaue = this.value"><br>
			<input id="n2" type="range" min="1" max="99" name="v6" oninput="n1.value = this.value"><br>
	
			<!-- @@@ checkbox는 name이 동일해야함 -->
			<!-- checked 체크된 상태로 표시됨 -->
			<label for="id_chk1">체크1</label>
			<input id="id_chk1" type="checkbox" name="chk1" value="a" checked>
			<label for="id_chk2">체크2</label>
			<input id="id_chk2" type="checkbox" name="chk1" value="b">
			<label for="id_chk3">체크3</label>
			<input id="id_chk3" type="checkbox" name="chk1" value="c"><br>
			
			<!-- radio는 한 그룹당 한개만 체크가능 -->
			<label for="id_rdo1">라디오1</label>
			<input id="id_rdo1" type="radio" name="rdo1" value="a" checked>
			<label for="id_rdo2">라디오2</label>
			<input id="id_rdo2" type="radio" name="rdo1" value="b">
			<label for="id_rdo3">라디오3</label>
			<input id="id_rdo3" type="radio" name="rdo1" value="c"><br>
			
			<!-- date=연월일 / time=오전오후시간 / month=연월 / datetime-local=연월일오전오후시간 -->
			<input type="date" name="d1" min="2022-01-01" max="2022-12-31" value="2022-05-23"><br>
			<input type="time" name="d2" min="06:00:00" max="15:59:59" value="12:30:00"><br>
			<input type="month" name="d3" value="2022-05"><br>
			<input type="datetime-local" name="d4" value="2022-05-23T00:30:30"><br>
			
			<!-- search x버튼 활성화 -->
			<input type="search" name="v7"><br>
			
			<!-- url 형태 체크 -->
			<input type="url" name="v8"><br>
			
			<!-- email 형태 체크 -->
			<input type="email" name="v9"><br>
			
			<!-- 전화번호형태 체크 -->
			<input type="tel" name="v10"><br>
			<input type="tel" name="v10" pattern="010-[0-9]{4}-[0-9]{4}"><br>
			 
			<!-- button : input type -->
			<input type="button" value="일반버튼"><br>
			<input type="submit" value="전송버튼"><br>
			<input type="reset" value="초기화"><br>
	
			<!-- button : button 디자인을 접목 가능 -->
			<button type="button">일반버튼</button><br>
			<button type="submit">전송버튼</button><br>
			<button type="reset">초기화</button><br>
			
			<input type="text" list="data_list1" placeholder="클릭하여 선택하세요.">
			<datalist id="data_list1">
				<option value="Option 1"></option>
				<option value="Option 2"></option>
				<option value="Option 3"></option>
			</datalist><br>
			
			<input type="color" name="v11" oninput="c1.value = this.value">
			<input id="c1" type="text" readonly>
			
			<!-- 파일 업로드 -->
			<!-- form 태그 속성에 enctype="multipart/form-data"추가해야함. method="POST"로 사용  -->
			<input type="file" name="v12" accept="image/png,image/jpeg"><br> <!-- accept형식의 파일들이 보여짐. 이 형식만 불러올수 있는건 아님. -->
			<input type="file" name="v13" multiple><br> <!-- 여러개 선택 가능 -->
			
			<select name="v14">
				<option value="a">값 선택1</option>
				<option value="b" selected>값 선택2</option>
				<option value="c">값 선택3</option>
			</select><br>
			
			<!-- optgroup -->
			<select name="v15" size="8" multiple>
				<optgroup label="그룹1">
					<option value="a">값 선택1</option>
					<option value="b" selected>값 선택2</option>
					<option value="c">값 선택3</option>
				</optgroup>
				<optgroup label="그룹2">
					<option value="d">값 선택1</option>
					<option value="e">값 선택2</option>
					<option value="f">값 선택3</option>
				</optgroup>
			</select><br>
			
			<textarea cols="25" rows="10" name="v16" style="resize: none;">여기에 초기값을 설정 value속성 필요 없음</textarea>
			
		</fieldset>
		<button form="f1" type="submit">전송</button>
	</form>
	
	
	
</body>
</html>
