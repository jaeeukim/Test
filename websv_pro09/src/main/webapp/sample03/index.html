<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바 스크립트 - 객체</title>
	<link rel="stylesheet" type="text/css" href="../static/css/sample03.css">
	<script type="text/javascript" src="../static/js/sample03.js"></script>
</head>
<body>
	<h1>객체</h1>
	<h2>객체 생성 방법</h2>
	<button type="button" onclick="f1();">생성</button>
	<p id="res1"></p>
	<hr>
	<h2>생성된 객체에 접근</h2>
	<button type="button" onclick="f2();">확인</button>
	<p id="res2"></p>
	<hr>
	<h2>함수로 생성한 접근</h2>
	<input id="id_input1_name" type="text" placeholder="주식명">
	<input id="id_input1_count" type="text" placeholder="주식수량">
	<input id="id_input1_price" type="text" placeholder="주식금액">
	<button type="button" onclick="f3();">확인</button>
	<p id="res3"></p>
	<hr>
	<h2>객체에 속성 추가/수정</h2>
	<input id="id_input2_name" type="text" placeholder="속성명">
	<input id="id_input2_value" type="text" placeholder="속성값">
	<button type="button" onclick="f4()">추가/수정</button>
	<p id="res4"></p>
	
	<table>
		<tr>
			<td></td>
			
		</tr>
	</table>
	
	
	
	<p>
		객체를 생성할 때 속성명은 한글이 아닌 영문으로 작성해야 한다.
		면적의 경우 함수로 만들어서 내부 속성값으로 계산되어 반환될수 있게 한다.
		너비, 높이, 색상 속성의 값은 input 태그에 입력된 값으로 설정되도록 한다.
		최종 결과는 res5 영역에 정보를 출력하는 것으로 확인한다.
	</p>
	<h2>문제 1</h2>
	<input id="id_input3_width" type="text" placeholder="너비">
	<input id="id_input3_height" type="text" placeholder="높이">
	<input id="id_input3_color" type="text" placeholder="색상">
	<button type="button" onclick="f5()">확인</button>

	<p id="res5"></p>
	
</body>
</html>
