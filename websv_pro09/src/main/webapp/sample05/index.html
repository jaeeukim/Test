<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 - BOM</title>
	<link rel="stylesheet" type="text/css" href="../static/css/sample05.css">
	<script type="text/javascript" src="../static/js/sample05.js"></script>
</head>
<body>
	<!-- 테이블 -->
	버튼을 클릭하면 새로운 행/열이 생성.
	특정 행의 번호를 입력하면 해당 행/열 삭제.
	<div class="table_test">
		<table>
			<tr>
				<td>1 - 1</td>
				<td>1 - 2</td>
				<td>1 - 3</td>
			</tr>
			<tr>
				<td>2 - 1</td>
				<td>2 - 2</td>
				<td>2 - 3</td>
			</tr>
		</table>
		<input type="text">
		<button type="submit">생성</button>
	</div>
	
	
	<!-- 네비게이션 -->
	메뉴명을 입력하면 메뉴가 생성/삭제.
	메뉴명을 변경하기.
	
	<!-- 스타일 변경 -->
	버튼을 클릭하면 특정 영역의 텍스트 스타일(font-size)를 크게/작게 조절.
	
</body>
</html>
