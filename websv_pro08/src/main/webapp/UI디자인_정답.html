<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="./UI디자인_정답.css">
</head>
<body>
	<fieldset>
		<legend>공지사항 작성하기</legend>
		<form action="./insert.no" method="post">
			<div>
				<label>제목</label>
				<input type="text" name="title" placeholder="제목을 입력하시오.">
			</div>
			<div>
				<label>내용</label>
				<textarea name="content" rows="10" cols="20" style="resize:none" placeholder="내용을 입력하세요."></textarea>
			</div>
			<div>
				<label>첨부파일</label>
				<input type="file" name="uploadfile">
			</div>
			<div class="align-center">
				<button type="button">작성하기</button>
			</div>
		</form>
	</fieldset>
	<hr>
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th colspan="2"><b>제목</b></th>
				<th>작성자</th>
				<th>작성일</th>
				<th>조회수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>9</td>
				<td>공지사항 제목9</td>
				<td><button type="button">바로가기</button>
				<td>user01</td>
				<td>2021-03-29</td>
				<td>34</td>
			</tr>
			<!-- 이렇게 6개 있다고 치고 -->
		</tbody>
		<tfoot>
			<tr>
				<th colspan="4"><b>전체공지사항 갯수</b></th>
				<th colspan="2"><b>5개</b></th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
