<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>네이버 회원가입창 만들기</title>
	<link rel="stylesheet" type="text/css" href="./index.css">	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>
	<header>
		<h1 class="logo-title">NAVER</h1>	
	</header>
	<section class="w580 content-center">
		<form action="">
			<div class="form-control">
				<label class="form-label">아이디</label>
				<input class="form-input" type="text">
			</div>	
			<div class="form-control">
				<label class="form-label">비밀번호</label>
				<div class="form-input-icon">
					<input class="form-input" type="password">					
					<span class="material-icons-outlined">lock</span>
				</div>
			</div>	
			<div class="form-control">
				<label class="form-label">비밀번호 재확인</label>
				<div class="form-input-icon">
					<input class="form-input" type="password">					
					<span class="material-icons-outlined">lock</span>
				</div>
			</div>
			
			<div class="form-control">
				<label class="form-label">이름</label>
				<input class="form-input" type="text">
			</div>	
			<div class="form-control-inline">
				<label class="form-label">생년월일</label><br>
				<input class="form-input" type="text" placeholder="년(4자)">
				<div class="input-group">
					<div class="form-input-icon">
						<select class="form-input">
							<option>월</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						<span class="material-icons-outlined">expand_more</span>		
					</div>
				</div>
				<input class="form-input" type="text" placeholder="일">
			</div>	
			<div class="form-control">
				<label class="form-label">본인 확인 이메일(선택)</label>
				<input class="form-input" type="text">
			</div>	
			<div class="form-control-group">
				<label class="form-label">휴대전화</label>
				<div class="input-group">
					<div class="form-input-icon">
						<select class="form-input">
							<option value="+244">가나 +244</option>
							<option value="+374">아르메니아 +374</option>
							<option value="+92">파키스탄 +92</option>
							<option value="+82" selected>대한민국 +82</option>
						</select>
						<span class="material-icons-outlined">expand_more</span>							
					</div>
				</div>
				<div class="input-group">
					<div class="form-control-flex">
						<input class="form-input g4" type="text" placeholder="전화번호 입력">
						<button class="btn btn-green" type="button">인증번호 받기</button>
					</div>
				</div>
				<input class="form-input" type="text" placeholder="인증번호 입력하세요">
			</div>
			<div class="form-control-inline">
				<button class="btn btn-block btn-green" type="button">가입하기</button>
			</div>	
		</form>
	</section>	
	<footer class="content-center w580 mg-b-1">
		<div class="text-center">
			<a href="#">이용약관</a>
			<a href="#"><b>개인정보처리방침</b></a>
			<a href="#">책임의 한계와 법적고지</a>
			<a href="#">회원정보 고객센터</a>
		</div>
	</footer>
</body>
</html>
