<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div class="test1">
		<p class="ex1">테두리 관련 속성</p>
	</div>
	<hr>
	
	<!-- relative 적용 -->
	<div class="test2">
		<p>일반 요소</p>
		<p>일반 요소</p>
		<p class="rel">relative 가 적용된 요소</p>
		<p>일반 요소</p>
	</div>
	<hr>
	
	<!-- absolute 적용 -->
	<div class="test3">
		<p>일반 요소</p>
		<p>일반 요소</p>
		<p class="abs">absolute 가 적용된 요소</p>
		<p>일반 요소</p>
	</div>
	<hr>

	<!-- fixed 적용 -->
	<div class="test4">
		<p>일반 요소</p>
		<p>일반 요소</p>
		<p class="fix">fixed 가 적용된 요소</p>
		<p>일반 요소</p>
	</div>
	<hr>
	
	<!-- visibility -->
	<div class="test5">
		<p>일반 요소</p>
		<p>일반 요소</p>
		<p class="ex1">visibility 가 적용된 요소</p>
		<p>일반 요소</p>
	</div>
	<hr>
	
	<!-- collapse: 표에서 해당영역을 hidden으로(행을 지우면 한줄로 바뀜) -->
	<div class="test6">
		<table>
			<colgroup>
				<col class="collapse">
				<col>
				<col>
			</colgroup>
			<tr>
				<td>1, 1</td>
				<td>1, 2</td>
				<td>1, 3</td>
			</tr>
			<tr class="collapse">
				<td>2, 1</td>
				<td>2, 2</td>
				<td>2, 3</td>
			</tr>
		</table>
	</div>
	<hr>
	
	<!-- z-index : 순서대로 위에 쌓음 -->
	<div class="test7">
		<p class="z1">z-index: 2인 요소</p>
		<p class="z2">z-index: 1인 요소</p>
		<p class="z3">z-index: 3인 요소</p>
	</div>
	<hr>
	

	
</body>
</html>
