<!DOCTYPE html>
<html>
	<head>

		 -->

		<meta http-equiv="refresh" content="2;url=http://localhost:8080/web01/sample01.html">

			}

	</head>
	<body>

			브라우저 화면에 출력하여 보여줄 정보를 작성하는 영역
			<h1>, <p> 등 다영한 태그 사용(head에서 사용하는 태그를 제외한 모든 태그)
		 -->
	</body>
</html>
