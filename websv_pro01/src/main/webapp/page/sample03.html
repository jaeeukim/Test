<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<!-- 
			문서에 대한 정보를 설명하기 위해 사용하는 영역
			<title>, <meta>, <link>, <script>, <style> 태그 사용
		 -->
	</head>
	<body>
		<h1>안녕ㅎ</h1>
		<!-- 
			브라우저 화면에 출력하여 보여줄 정보를 작성하는 영역
			<h1>, <p> 등 다영한 태그 사용(head에서 사용하는 태그를 제외한 모든 태그)
		 -->
	</body>
</html>
